<!DOCTYPE html>
<html lang="de">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/adminResponsive.css">

    <script src="admin.js" defer></script>
    <script src="shared.js" ></script>
    
    <title>Administration</title>

</head>
<body id="body">
    <div class="header">
        <h1>ASta-Verleih-Administration</h1>
    </div>
    <input id="objectId" type="hidden">
    <div id="toggleStateOverlay">
        <div id="toggleStateDiv">
            
            <h2>Wollen Sie "<span id="toggleElementVariable"></span>" in den Status "<span id="toggleStatusVariable"></span>" versetzen?</h2>
        <button id="toggleYes">Ja</button>
        <button id="toggleNo">Nein</button>
        </div>
        
    </div>

    <div id="deleteOverlay">
        <div id="deleteOverlayDiv">
            <h2>Wollen Sie "<span id="deleteElementVariable"></span>" löschen?</h2>
        <button id="deleteYes">Ja</button>
        <button id="deleteNo">Nein</button>
        </div>
        
    </div>

    <div class="container">
        <div class="main adminMain">
            <h1>Artikel-Übersicht</h1>

            <div id="overview" class="admin">
                <!--<h4>Kamera 1 - 30,99€ - frei - Yannick Reiche <span class="circleRed"></span></h4>-->
            </div>

            <h1>Artikel hinzufügen</h1>

            <form id="addItemForm" action="" method="GET">
                <label id="label_name" for="name">Name</label>
                <input id="name" type="text" name="name" data="Name" placeholder="Name">

                <label id="label_preis" for="preis">Preis</label>
                <input id="preis" type="text" name="preis" data="Preis" placeholder="Preis">

                <label id="label_desc" for="desc">Beschreibung</label>
                <input id="desc" type="text" name="description" data="Beschreibung" placeholder="Beschreibung">

                <label id="label_img" for="img">Bild</label>
                <input id="img" type="text" name="img" data="Bild" placeholder="Bild">

                <input type="hidden" name="requestType" value="add">

                <h6 id="error"></h6>

                <input id="submit" type="button" value="Hinzufügen">
            </form>

            
            <div id="previewDiv">
                <div id="preview" class="item">
                    <div  class="itemHeading">
                        <div class="circleGreen"></div>
                        <h4 id="previewName"></h4>
                    </div>
                    <div class="itemImage">
                        <img id="previewImage" onerror="onError(this);" src="img/missing.png" alt="previewImage">
                    </div>
                    <div  class="itemDescription">
                        <h6 id="previewPreis"></h6>
                        <h5 id="previewDesc"></h5>
                    </div>
                    <div class="itemOrder">
                        <button>In den Warenkorb</button>
                    </div>
                </div>
            </div>

           
           
        </div>
    </div>
</body>
</html>
