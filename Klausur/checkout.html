<html lang="de">
<head>

    <script src="checkout.js" defer></script>

</head>
<body>
    <div class="header">
        <h1>ASta-Verleih</h1>
    </div>

    <div class="container">
        <div class="main">
            <h1>Checkout</h1>

            <div id="overview">
                <!--<h4>Kamera 1 <span>30,99€</span></h4>-->
            </div>
            <h4 id="sum">Summe <span>123,99€</span></h4>

            
            <div id="form">
                <h2>Persönliche Daten</h2>
                <form action="">
                    <input type="text" name="vorname" placeholder="Vorname" required>
                    <input type="text" name="nachname" placeholder="Nachname" required>
    
                    <input type="email" name="email" placeholder="E-Mail" required>
                    <input id="arrayInput" type="hidden" name="items" value="">
                    <input type="hidden" name="requestType" value="insert">

                    <input id="submit" type="button" value="Reservierung abschicken">
                </form>
            </div>
            <h5 class="h5_Btn" onclick="window.location.href='index.html'">Zurück zur Auswahl</h5>
 
            
           
        </div>
    </div>
